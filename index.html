<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/pokemonFavicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Pokémon</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar">
        <div class="mainHeader">
          <div class="header">
            <div class="topNav">
              <div class="pokemon1">
                <img src="./assets/pokemon1.png" alt="Pokémon" />
              </div>
              <div class="borderRight">
                <img src="./assets/pikachu.png" alt="Pokémon" />
              </div>
              <div class="borderRight">
                <img src="./assets/about.png" alt="Pokémon" />
              </div>
              <div>
                <img src="./assets/pokemon2.png" alt="Pokémon" />
              </div>
              <div>
                <img src="./assets/valuet.jpg" alt="Pokémon" />
              </div>
              <div>
                <img src="./assets/pokemon3.png" alt="Pokémon" />
              </div>
            </div>
          </div>
        </div>
        <div class="flexIcons">
          <div class="mainDivNav1">
            <span class="material-symbols-outlined"> cruelty_free </span>
            <p class="marginParaExtra">Home</p>
          </div>
          <div class="mainDivNav2">
            <span class="material-symbols-outlined"> sports_and_outdoors </span>
            <p class="marginParaExtra">Pokédex</p>
          </div>
          <div class="mainDivNav3">
            <div class="mb-6">
              <span class="material-symbols-outlined"> stadia_controller </span>
              <p class="marginPara">Video Games & Apps</p>
            </div>
          </div>
          <div class="mainDivNav4">
            <span class="material-symbols-outlined"> playing_cards </span>
            <p class="marginParaExtra">Trading Card Game</p>
          </div>
          <div class="mainDivNav5">
            <span class="material-symbols-outlined"> play_circle </span>
            <p class="marginParaExtra">Animation</p>
          </div>
          <div class="mainDivNav6">
            <div class="mb-6">
              <span class="material-symbols-outlined"> emoji_events </span>
              <p class="marginPara">Play! Pokémon Events</p>
            </div>
          </div>
          <div class="mainDivNav7">
            <span class="material-symbols-outlined"> news </span>
            <p class="marginParaExtra">News</p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainCont">
        <div class="contentBg">
1
        </div>
      </div>
    </main>
  </body>
</html>
